<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="CSS/Mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d2b2655f7c.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <div class="logo_style">
            <img src="./images/logo/ohmyfood.png" class="logo" alt="Ohmyfood" />
          </div>
          <div class="location_form">
            <i class="fa-solid fa-location-dot location_dot_form"></i>
            <form>
              <input
                class="placeholder_form"
                type="search"
                placeholder="Paris, Belleville"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section_form">
        <div class="id_section_form">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <a>
            <button type="button" class="button">
              Explorez nos restaurants
            </button>
          </a>
        </div>
      </section>
      <section>
        <div>
          <h1>Fonctionnement</h1>
          <div><i class="fa-solid fa-circle-1"></i></div>
          <div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choississez un restaurant</p>
          </div>
          <div>
            <div><i class="fa-solid fa-circle-2"></i></div>
            <div>
              <i class="fa-solid fa-list"></i>
              <p>Composez votre menu</p>
            </div>
          </div>
          <div>
            <div><i class="fa-solid fa-circle-3"></i></div>
            <div>
              <i class="fa-solid fa-store"></i>
              <p>Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section_form">
        <h1>Restaurants</h1>
        <div>
          <figure class="restaurant_card">
            <img
              class="img_card"
              src="./images/restaurants/La-palette-du-gout.jpg"
              alt="La-palette-du-gout"
            />
            <figcaption class="figcaption_form">
              <div>
                <h2 class="h2_font_size" href="Lapalettedugout.html">
                  La palette du goût
                </h2>
                <span class="span_form">Ménilmontant</span>
              </div>
              <div><i class="fa-solid fa-heart"></i></div>
            </figcaption>
          </figure>
        </div>
        <div>
          <figure class="restaurant_card">
            <img
              class="img_card"
              src="./images/restaurants/La-note-enchantee.jpg"
              alt="La-note-enchantee"
            />
            <figcaption class="figcaption_form">
              <div>
                <h2 class="h2_font_size" href="Lanoteenchantee.html">
                  La note enchantée
                </h2>
                <span class="span_form">Charonne</span>
              </div>
              <div><i class="fa-solid fa-heart"></i></div>
            </figcaption>
          </figure>
        </div>
        <div>
          <figure class="restaurant_card">
            <img
              class="img_card"
              src="./images/restaurants/A-la-francaise.jpg"
              alt="A-la-francaise"
            />
            <figcaption class="figcaption_form">
              <div>
                <h2 class="h2_font_size" href="Alafrancaise.html">
                  A la française
                </h2>
                <span class="span_form">Cité Rouge</span>
              </div>
              <div><i class="fa-solid fa-heart"></i></div>
            </figcaption>
          </figure>
        </div>
        <div>
          <figure class="restaurant_card">
            <img
              class="img_card"
              src="./images/restaurants/Le-delice-des-sens.jpg"
              alt="Le-delice-des-sens"
            />
            <figcaption class="figcaption_form">
              <div>
                <h2 class="h2_font_size" href="Ledelicedessens.html">
                  Le délice des sens
                </h2>
                <span class="span_form">Folie-Méricourt</span>
              </div>
              <div><i class="fa-solid fa-heart"></i></div>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer_form">
      <div class="color_logo_footer_form">
        <img src="./images/logo/ohmyfood.png" class="logo" alt="Ohmyfood" />
      </div>
      <div class="footer_itemform">
        <i class="fa-solid fa-utensils"></i>
        <h2>Proposer un restaurant</h2>
      </div>
      <div class="footer_itemform">
        <i class="fa-solid fa-handshake-angle"></i>
        <h2>Devenir partenaire</h2>
      </div>
      <div>
        <p>Mentions légales</p>
        <p>Contact</p>
      </div>
    </footer>
  </body>
</html>
